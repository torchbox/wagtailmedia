{% load wagtailcore_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>
<body>
    <header>
    </header>
    <main>
        <h1>{{ page.title }}</h1>
        {{ page.featured_media }}
        {% for block in page.body %}
            {% include_block block %}
        {% endfor %}
    </main>
</body>
</html>
