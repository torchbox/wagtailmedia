language: python
python: "3.6"
cache:
  pip: true

# Use container-based infrastructure
dist: xenial
sudo: false

install:
  - pip install wheel flake8 isort
  - pip install -e .[testing,docs]

script:
  - flake8 wagtailmedia
  - isort --check-only --diff --recursive wagtailmedia
  - python runtests.py
